on:
  workflow_call:
    inputs:
      request-error:
        description: Error the job when passed at true
        required: true
        type: string
      # Reference: https://github.com/community/community/discussions/8774#discussioncomment-3747116
      env-json:
        description: Test workaround for the 10 input limit
        required: false
        default: '{}'
        type: string
    secrets:
      token:
        required: false

jobs:
  sub_call:
    runs-on: ubuntu-latest
    steps:
      - name: Debug Event
        run: cat ${{ github.event_path }}

      - name: Some JSON
        run: |
          echo ${{ fromJson(inputs.env-json).parameterName}}

      - name: Simple Message
        run: |
          if [ "${{ inputs.request-error }}" = "true" ]; then
            exit 1
          else
            echo "Hello world"
          fi
